<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>Cyber Debug: Mission Control</title> <style> body { font-family: 'Courier New', Courier, monospace; background: #121212; color: #e0e0e0; padding: 20px; text-align: center; } h1 { color: #00ff90; } #message, #hintDisplay { margin: 20px auto; padding: 10px; max-width: 600px; background: #1d1d1d; border: 2px solid #00ff90; border-radius: 8px; } #hintDisplay { display: none; font-style: italic; color: #ffcc00; } input { padding: 8px; font-size: 16px; width: 60%; margin-bottom: 10px; } button { padding: 10px 20px; font-size: 16px; background: #00ff90; border: none; border-radius: 4px; cursor: pointer; margin: 5px; } button:disabled { background: #555; cursor: not-allowed; } </style> </head> <body> <h1>Cyber Debug: Mission Control</h1> <div id="message"> Mission Briefing:<br> A nasty bug has infiltrated our network. Your first task is to initialize the system, enter a keyword to initizialize the system.<br> : </div>

<input type="text" id="answerInput" placeholder="Enter decryption key">
<br>
<button id="hintBtn">Hint</button>
<button id="submitBtn">Execute</button>

<div id="hintDisplay"></div>

<script>
  // Define our mission steps. Each step contains:
  // - answer: the expected input in lower case
  // - message: instructions for what to do next (can include additional narrative)
  // - hint: a hidden hint that is shown when the "Hint" button is clicked.
  const steps = [
    {
      answer: "init",
      message: "Kernel activated. Next task: review the binary sequence. <br>Type 'commit' to proceed.",
      hint: "Initializing systems often use a specific keyword, think of a short version for initialize."
    },
    {
      answer: "commit",
      message: "Version control locked in. Now debug this pseudo-code puzzle:<br><br>" +
               "PSEUDO-CODE:<br>" +
               "Let numbers = [8, 3, 5, 1, 4]<br>" +
               "Set min_value = 0  // BUG: What’s wrong?<br>" +
               "For each number in numbers:<br>" +
               " If number < min_value then<br>" +
               "  Set min_value = number<br>" +
               "Print 'The smallest number is ' + min_value<br><br>" +
               "What’s the problem with the initialization? " +
               "Enter the correct explanation (e.g., 'first element'):",
      hint: "Hint: Instead of starting with 0, try using the first element of the list."
    },
    {
      answer: "first element",
      message: "Bug fixed! Final challenge: Encrypt the word 'SYNERGY' by shifting each letter one position forward in the alphabet. <br>" +
               "For example, A becomes B. Enter the encrypted word in lower case:",
      hint: "S->T, Y->Z, N->O, E->F, R->S, G->H, Y->Z  → Should result in 'tzofhsz' (all lower case)."
    }
  ];
  
  let currentStep = 0;
  
  const answerInput = document.getElementById("answerInput");
  const submitBtn = document.getElementById("submitBtn");
  const hintBtn = document.getElementById("hintBtn");
  const messageDiv = document.getElementById("message");
  const hintDisplay = document.getElementById("hintDisplay");
  
  // When "Hint" is clicked, display the current step's hint:
  hintBtn.addEventListener("click", function() {
    if (steps[currentStep].hint) {
      hintDisplay.innerHTML = "Hint: " + steps[currentStep].hint;
      hintDisplay.style.display = "block";
    }
  });
  
  // When "Execute" is clicked, check the answer and advance if it is correct:
  submitBtn.addEventListener("click", function() {
    const userAnswer = answerInput.value.trim().toLowerCase();
    // Clear the hint display every time they try:
    hintDisplay.style.display = "none"; 
    
    if (userAnswer === steps[currentStep].answer) {
      currentStep++;
      // If there are more steps, load the next challenge:
      if (currentStep < steps.length) {
        messageDiv.innerHTML = steps[currentStep].message;
        answerInput.value = "";
      } else {
        // Final message when all steps are passed:
        messageDiv.innerHTML = "System override complete. You’ve successfully debugged and restored the critical systems! Mission accomplished.";
        answerInput.disabled = true;
        submitBtn.disabled = true;
        hintBtn.disabled = true;
      }
    } else {
      messageDiv.innerHTML = "Error: Incorrect decryption key or explanation. System remains compromised. Please try again." + steps[currentStep].message;
    }
  });
  
  // Enable Enter key to trigger the Execute button:
  answerInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      submitBtn.click();
    }
  });
</script>

</body> </html>
